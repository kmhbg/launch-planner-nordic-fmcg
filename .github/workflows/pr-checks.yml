name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const changes = additions + deletions;
            
            if (changes > 1000) {
              core.setFailed(`PR is too large: ${changes} changes. Please split into smaller PRs.`);
            }
            
            console.log(`PR size: ${changes} changes (${additions} additions, ${deletions} deletions)`);

  pr-labels:
    name: Check PR Labels
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR has labels
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            if (pr.labels.length === 0) {
              core.warning('PR has no labels. Consider adding labels for better organization.');
            }

